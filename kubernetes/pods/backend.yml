kind: Pod
apiVersion: v1
metadata:
  name: backend
  labels:
    app: has-backend
    secure: disabled
spec:
  containers:
    - name: backend
      image: samuellabrador/has_backend
      ports: 
      - containerPort: 8000
      env:
        - name: HAS_PRODUCTION
          value: '1'
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DB_HOST
      
      