user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
	upstream backend{
		server localhost:8000;
	}

	server{
		listen 80;
		server_name highwayanalytics.us;
		charset utf-8;

		# max upload size
		client_max_body_size 75M;

		location /images/ {
			alias /images;
		}

		location /api {
			proxy_pass http://backend; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header Host $host;
	        proxy_redirect off;
		}

		location /admin {
			proxy_pass http://backend; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header Host $host;
	        proxy_redirect off;
		}

	}
}